---
layout: none
header: true
---

<!--
    This template holds all of the core imports to share across the site.
    This also includes things like a navbar that we will want shared across all pages unless stated otherwise in a page.
-->

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        {%- unless page.layout == 'landing' -%}
        {{ page.title | append: ' | ' }}
        {%- endunless -%}
        {{ site.title }}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384â€“1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    {% feed_meta %}
    {% seo %}
</head>

<body>
    <!-- Header inclusion based on page.header (default true if not passed) -->
    {% if page.header != false %}
        {% include navigation.html %}
    {% endif %}

    {{ content }} <!-- Conect Rendered Here -->

    {% include footer.html %}

    <!--Just including scripts across the site to do _stuff_ (this one is bootstrap 5)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
